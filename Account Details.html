<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Account Information</title>
    <style>
        body {
            background-color: #000;
            font-family: 'Arial', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #111;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
            width: 90%;
            max-width: 500px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            position: relative;
        }

        h2::after {
            content: '';
            display: block;
            width: 100px;
            height: 2px;
            background-color: #fff;
            margin: 10px auto;
            transition: width 0.4s;
        }

        h2:hover::after {
            width: 200px;
        }

        .account-info {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            position: relative;
            transition: border-color 0.3s;
        }

        .account-info:hover {
            border-color: #f39c12;
        }

        .account-info span {
            display: block;
            font-size: 1.1rem;
        }

        .copy-btn {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            background-color: #333;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .copy-btn:hover {
            background-color: #f39c12;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            h2 {
                font-size: 1.5rem;
            }

            .account-info span {
                font-size: 1rem;
            }

            .copy-btn {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Account Details</h2>

        <div class="account-info">
            <span>Account No: 6947354572</span>
            <button class="copy-btn" onclick="copyToClipboard('6947354572')">Copy</button>
        </div>

        <div class="account-info">
            <span>IFSC Code: KKBK0000724</span>
            <button class="copy-btn" onclick="copyToClipboard('KKBK0000724')">Copy</button>
        </div>

        <div class="account-info">
            <span>Account Holder Name: Jubeda Abdul Majid Khan</span>
            <button class="copy-btn" onclick="copyToClipboard('Jubeda Abdul Majid Khan')">Copy</button>
        </div>
        
    </div>

    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert(text + " copied to clipboard!");
            });
        }
    </script>

</body>
</html>
