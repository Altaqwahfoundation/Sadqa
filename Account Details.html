<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donation Account Information</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .donation-info {
      background-color: #111;
      border: 2px solid #fff;
      padding: 20px;
      border-radius: 10px;
      width: 400px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
      transition: transform 0.3s ease-in-out;
    }

    .donation-info:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(255, 255, 255, 0.3);
    }

    .donation-info h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #00ffcc;
    }

    .donation-info p {
      font-size: 18px;
      margin: 10px 0;
    }

    .copy-btn {
      background-color: transparent;
      border: 2px solid #00ffcc;
      color: #00ffcc;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    .copy-btn:hover {
      background-color: #00ffcc;
      color: #000;
    }

    .outline {
      text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 30px #00ffcc;
    }
  </style>
</head>
<body>
  <div class="donation-info">
    <h1 class="outline">Account Details</h1>
    
    <p>Account No: <span id="account-no">6947354572</span>
      <button class="copy-btn" onclick="copyToClipboard('account-no')">Copy</button>
    </p>

    <p>IFSC Code: <span id="ifsc-code">KKBK0000724</span>
      <button class="copy-btn" onclick="copyToClipboard('ifsc-code')">Copy</button>
    </p>

    <p>Account Holder Name: <span id="account-holder">Jubeda Abdul Majid Khan</span>
      <button class="copy-btn" onclick="copyToClipboard('account-holder')">Copy</button>
    </p>
     <p>Upi Handle: <span id="upi-handle">altaqwahfoundtn.9404328580@kotak</span>
      <button class="copy-btn" onclick="copyToClipboard('upi-handle')">Copy</button>
    </p>
  </div>

  <script>
    function copyToClipboard(elementId) {
      var copyText = document.getElementById(elementId).textContent;
      navigator.clipboard.writeText(copyText).then(function() {
        alert('Copied: ' + copyText);
      });
    }
  </script>
</body>
</html>
