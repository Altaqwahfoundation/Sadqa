<!DOCTYPE html>
<html lang="en">
<head>

    <title>Account Statements - Al Taqwah Foundation</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Lobster&display=swap" rel="stylesheet">

    <!-- CSS Styles -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }

        /* Page Container */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Heading Styles */
        h1 {
            text-align: center;
            font-family: 'Lobster', cursive;
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 30px;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Link Styles */
        .statement-link {
            display: block;
            margin: 20px 0;
            font-size: 1.5rem;
            color: #4CAF50;
            text-align: center;
            padding: 15px 25px;
            background-color: #f7f7f7;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .statement-link:hover {
            background-color: #4CAF50;
            color: white;
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        /* Footer */
        footer {
            margin-top: 40px;
            text-align: center;
            color: #777;
            font-size: 1rem;
        }
    </style>
</head>

        <h1>Account Statements</h1>
