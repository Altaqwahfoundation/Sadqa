<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Account Information</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .account-info {
            background-color: #111;
            border: 2px solid #444;
            border-radius: 15px;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .account-info:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #00FF7F;
        }

        .detail {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            font-size: 18px;
        }

        .detail span {
            flex: 1;
        }

        .copy-btn {
            cursor: pointer;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            transition: background-color 0.3s ease;
            outline: 2px solid #444;
        }

        .copy-btn:hover {
            background-color: #00FF7F;
            color: #000;
            outline: 2px solid #00FF7F;
        }

        .copy-btn:active {
            transform: scale(0.98);
        }

        .copied {
            color: #00FF7F;
            font-size: 14px;
            display: none;
        }

        .copied.active {
            display: inline-block;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="account-info">
        <h1>Account Details</h1>
        <div class="detail">
            <span>Account No:</span>
            <span id="account-no">697354572</span>
            <button class="copy-btn" onclick="copyText('account-no')">Copy</button>
            <span class="copied" id="copied-account-no">Copied!</span>
        </div>
        <div class="detail">
            <span>IFSC Code:</span>
            <span id="ifsc-code">KKBK0000724</span>
            <button class="copy-btn" onclick="copyText('ifsc-code')">Copy</button>
            <span class="copied" id="copied-ifsc-code">Copied!</span>
        </div>
        <div class="detail">
            <span>Account Holder Name:</span>
            <span id="account-holder">Jubeda Abdul Majid Khan</span>
            <button class="copy-btn" onclick="copyText('account-holder')">Copy</button>
            <span class="copied" id="copied-account-holder">Copied!</span>
        </div>
    </div>

    <script>
        function copyText(id) {
            var copyText = document.getElementById(id).textContent;
            navigator.clipboard.writeText(copyText).then(function() {
                var copied = document.getElementById('copied-' + id);
                copied.classList.add('active');
                setTimeout(function() {
                    copied.classList.remove('active');
                }, 1500);
            });
        }
    </script>
</body>
</html>
